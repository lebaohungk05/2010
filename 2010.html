<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffeb3b;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .flower {
            width: 100px;
            position: absolute;
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
        }

        .flower1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .flower2 {
            top: 50%;
            left: 70%;
            animation-delay: 1s;
        }

        .flower3 {
            top: 80%;
            left: 30%;
            animation-delay: 2s;
        }

        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b; }
            100% { text-shadow: 0 0 20px #ffeb3b, 0 0 30px #ffeb3b, 0 0 40px #ffeb3b; }
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng 20/10</h1>
    

    <img src="https://images.unsplash.com/photo-1465515771403-eb9fe92e9a8f?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hoa 1" class="flower flower1">
    <img src="https://images.unsplash.com/photo-1534274265498-790499219879?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hoa 2" class="flower flower2">

    <img src="https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hoa 3" class="flower flower3">

    <button class="button" onclick="alert('Bạn là người tuyệt vời nhất!')">Chúc Mừng!</button>
</body>
</html>
